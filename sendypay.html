<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PAYMENT — SendyHost</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body{margin:0;font-family: 'Audiowide', sans-serif;background: url('https://files.catbox.moe/belgli.jpg') no-repeat center center/cover;color:#333;padding:20px;text-align:center;}
  .container{max-width:480px;margin:0 auto;}
  h1{font-size:28px;font-weight:700;margin-bottom:8px;font-family: 'Audiowide', sans-serif;color:#d82d79;}
  p{font-size:14px;margin-top:0;}
  .card{background:white;border-radius:18px;padding:20px;box-shadow:0 8px 20px rgba(0,0,0,0.1);margin-top:15px;}
  .qr-box img{width:200px;border-radius:12px;box-shadow:0 0 12px rgba(255,131,180,0.6);}
  .method{margin-top:15px;text-align:left;}
  .method div{background:#ffe9f1;padding:12px 15px;border-radius:12px;margin-top:8px;display:flex;align-items:center;justify-content:space-between;font-weight:600;}
  button{margin-left:10px;padding:6px 10px;border:none;border-radius:8px;cursor:pointer;background:#ff7cb6;color:white;font-size:12px;}
  .btn-konfirmasi{margin-top:20px;width:100%;background:#d82d79;padding:14px;font-size:16px;border-radius:12px;color:white;border:none;cursor:pointer;}
</style>
<script>
function copyText(text){
  if(navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(text).then(()=>alert("Nomor berhasil disalin ✔️"));
  } else {
    const t = document.createElement('textarea'); t.value = text; document.body.appendChild(t); t.select();
    try { document.execCommand('copy'); alert("Nomor berhasil disalin ✔️"); } catch(e){ alert('Gagal menyalin'); }
    document.body.removeChild(t);
  }
}
</script>
</head>
<body>
  <div class="container">
    <h1>Payment SendyHost</h1>
    <p>Silakan lakukan pembayaran sesuai metode yang tersedia</p>

    <div class="card">
      <div class="qr-box">
        <img src="https://files.catbox.moe/6ul8jq.jpg" alt="QRIS">
      </div>
      <p style="margin-top:10px;font-size:13px;">Scan QR untuk pembayaran otomatis</p>
    </div>

    <div class="card method">
      <h3 style="margin:0 0 5px 0;color:#d82d79;">Transfer Manual</h3>

      <div>DANA • <span>0857-1591-3912</span>
        <button onclick="copyText('085715913912')">Salin</button>
      </div>

      <div>GOPAY • <span>0857-1591-3912</span>
        <button onclick="copyText('085715913912')">Salin</button>
      </div>

      <div>SHOPEEPAY • <span>0857-1591-3912</span>
        <button onclick="copyText('085715913912')">Salin</button>
      </div>
    </div>

    <button class="btn-konfirmasi" onclick="window.location.href='https://t.me/sendyhosting?text=Saya%20sudah%20bayar%20kak'">
      Konfirmasi Pembayaran di Telegram
    </button>
  </div>
</body>
</html>
